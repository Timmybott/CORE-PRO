<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CORE PRO Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --accent-glow: rgba(99, 102, 241, 0.4); --bg: #050507; --card: #101014; --border: #1f1f23; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #ececec; min-height: 100vh; display: flex; flex-direction: column; }
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 1rem; }
        .hero-glow { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(99,102,241,0.15) 0%, rgba(0,0,0,0) 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 0; }
        input { background: #1a1a20 !important; border: 1px solid #2d2d35 !important; color: white !important; padding: 12px; border-radius: 0.75rem; font-size: 14px; width: 100%; transition: all 0.2s; }
        input:focus { border-color: var(--accent) !important; outline: none; box-shadow: 0 0 0 2px var(--accent-glow); }
        .btn-primary { background: var(--accent); color: white; padding: 12px 24px; border-radius: 0.75rem; font-weight: 800; font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.2s; box-shadow: 0 4px 20px var(--accent-glow); width: 100%; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 30px var(--accent-glow); }
        .btn-secondary { background: transparent; color: #a1a1aa; padding: 12px; font-size: 12px; font-weight: 600; cursor: pointer; transition: color 0.2s; }
        .btn-secondary:hover { color: white; }
    </style>
</head>
<body class="flex items-center justify-center relative overflow-hidden">
    
    <div class="hero-glow"></div>

    <div class="relative z-10 w-full max-w-md px-6">
        <div class="glass-card p-8 md:p-10 shadow-2xl">
            <div class="flex justify-center mb-8">
                <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <img src="assets/logo.png" class="w-12 h-12 rounded-xl bg-zinc-900 object-contain" alt="Logo">
                    <span class="font-bold text-xl tracking-tight">CORE <span class="text-indigo-500">PRO</span></span>
                </a>
            </div>

            <div class="flex mb-8 bg-zinc-900/50 p-1 rounded-xl">
                <button id="tab-login" class="flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-lg bg-indigo-600 text-white shadow-lg transition-all">Login</button>
                <button id="tab-register" class="flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-lg text-zinc-500 hover:text-white transition-all">Register</button>
            </div>

            <!-- Login Form -->
            <form id="form-login" class="space-y-4" method="POST" action="#">
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest block mb-2">Email</label>
                    <input type="email" id="login-email" name="email" autocomplete="username" required placeholder="name@example.com">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest block mb-2">Password</label>
                    <input type="password" id="login-password" name="password" autocomplete="current-password" required placeholder="••••••••">
                </div>
                <div id="login-error" class="text-red-500 text-xs font-bold hidden bg-red-500/10 p-3 rounded-lg border border-red-500/20"></div>
                <button type="submit" class="btn-primary">Anmelden</button>
            </form>

            <!-- Register Form -->
            <form id="form-register" class="space-y-4 hidden" method="POST" action="#">
                <div class="bg-indigo-500/10 border border-indigo-500/20 p-4 rounded-xl mb-4">
                    <p class="text-indigo-300 text-xs leading-relaxed">
                        <strong>Hinweis:</strong> Nach der Registrierung muss dein Account von einem Administrator freigeschaltet werden.
                    </p>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest block mb-2">Email</label>
                    <input type="email" id="register-email" name="email" autocomplete="username" required placeholder="name@example.com">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest block mb-2">Password</label>
                    <input type="password" id="register-password" name="new-password" autocomplete="new-password" required placeholder="••••••••">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest block mb-2">Confirm Password</label>
                    <input type="password" id="register-password-confirm" name="confirm-password" autocomplete="new-password" required placeholder="••••••••">
                </div>
                <div id="register-error" class="text-red-500 text-xs font-bold hidden bg-red-500/10 p-3 rounded-lg border border-red-500/20"></div>
                <div id="register-success" class="text-green-500 text-xs font-bold hidden bg-green-500/10 p-3 rounded-lg border border-green-500/20">
                    Registrierung erfolgreich! Bitte warte auf Freischaltung.
                </div>
                <button type="submit" class="btn-primary">Registrieren</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtCIVlpeHxk58T0jocsAbz4sdZTvPKzys",
            authDomain: "new-obs-data.firebaseapp.com",
            projectId: "new-obs-data",
            storageBucket: "new-obs-data.firebasestorage.app",
            messagingSenderId: "552069224960",
            appId: "1:552069224960:web:85dda7a0201682c96156e5",
            measurementId: "G-C2M3ZEYXRT"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- Functions using Compat API ---

        async function registerUser(email, password) {
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                await db.collection("users").doc(user.uid).set({
                    email: email,
                    approved: false,
                    createdAt: new Date(),
                    role: 'user'
                });

                try {
                    // Deep path creation
                    await db.collection("artifacts").doc("logins").collection("users").doc(user.uid).set({
                        email: email,
                        uid: user.uid,
                        createdAt: new Date()
                    });
                } catch (e) {
                    console.warn("Could not save to artifacts/logins:", e);
                }

                return { success: true, user: user };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function loginUser(email, password) {
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                const userDoc = await db.collection("users").doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    if (userData.approved === true) {
                        return { success: true, user: user };
                    } else {
                        await auth.signOut();
                        return { success: false, error: "Account noch nicht freigeschaltet. Bitte warte auf Bestätigung durch einen Administrator." };
                    }
                } else {
                    await db.collection("users").doc(user.uid).set({
                        email: email,
                        approved: false,
                        createdAt: new Date(),
                        role: 'user'
                    });
                    await auth.signOut();
                    return { success: false, error: "Account-Daten wurden erstellt. Bitte warte auf Freischaltung." };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // --- UI Logic ---

        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const formLogin = document.getElementById('form-login');
        const formRegister = document.getElementById('form-register');

        // Tab Switching
        tabLogin.onclick = () => {
            tabLogin.className = "flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-lg bg-indigo-600 text-white shadow-lg transition-all";
            tabRegister.className = "flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-lg text-zinc-500 hover:text-white transition-all";
            formLogin.classList.remove('hidden');
            formRegister.classList.add('hidden');
        };

        tabRegister.onclick = () => {
            tabRegister.className = "flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-lg bg-indigo-600 text-white shadow-lg transition-all";
            tabLogin.className = "flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-lg text-zinc-500 hover:text-white transition-all";
            formRegister.classList.remove('hidden');
            formLogin.classList.add('hidden');
        };

        // Auto-open register tab via hash or query
        (function() {
            const hash = window.location.hash;
            const params = new URLSearchParams(window.location.search);
            if (hash === '#register' || params.get('register') === '1') {
                tabRegister.click();
            }
        })();

        // Login Handler
        formLogin.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            
            errorDiv.classList.add('hidden');
            const btn = formLogin.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "LÄDT...";
            btn.disabled = true;

            const result = await loginUser(email, password);
            
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.innerText = result.error;
                errorDiv.classList.remove('hidden');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        // Register Handler
        formRegister.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-password-confirm').value;
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (password !== confirm) {
                errorDiv.innerText = "Passwörter stimmen nicht überein";
                errorDiv.classList.remove('hidden');
                return;
            }

            const btn = formRegister.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "LÄDT...";
            btn.disabled = true;

            const result = await registerUser(email, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.innerText = result.error;
                errorDiv.classList.remove('hidden');
            }
            
            btn.innerText = originalText;
            btn.disabled = false;
        };
    </script>
</body>
</html>
